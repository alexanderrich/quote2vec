<html>
    <head>
		    <script src="/static/lib/jquery-3.2.1.min.js" type="text/javascript"> </script>
		    <script src="/static/lib/underscore-min.js" type="text/javascript"> </script>
		    <script src="/static/lib/backbone-min.js" type="text/javascript"> </script>
		    <script src="/static/lib/backbone-relational.js" type="text/javascript"> </script>
        <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
        <script src="/static/lib/d3.min.js"></script>
        <script src="/static/js/script.js" type="text/javascript"> </script>

        <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="/static/css/style.css" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navbar" class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">quote2vec <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Github</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input id="searchfield" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="searchbutton" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>

        </nav>
        <div id="content" class="container-fluid">
            <div id="svg-container" >
                <svg id="svg"></svg>
                <div id="grouplist-overlay" ></div>
            </div>
            <div id="quotelist-container" >

            </div>
        </div>
        <div class="popup" id="popup">
        </div>
        <script type="text/template" id="group-template">
            <div class="groupholder">
                <span><%- head %></span>
                <span><%- quote %></span>
                <span><%- source %></span>
                <span><%- person %></span>
                <button id="addcoords" class="btn btn-primary">Add to graph</button>
            </div>
            <div class="quoteholder"></div>
        </script>
        <script type="text/template" id="quote-template">
                <p class="quote"><%- quote %></p>
                <p class="person"><%- person %></p>
                <p class="source"><%- source %></p>
        </script>
        <script type="text/template" id="grouplist-button-template">
            <span class="group-name"><%- info %></span> <span class="group-x">X</span>
        </script>
    </body>
</html>
